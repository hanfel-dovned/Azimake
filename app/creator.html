<!DOCTYPE html>
<html>
<head>
  <title>App Creator</title>
</head>
<body>
  <textarea id="uiText" rows="10" cols="50"></textarea><br>
  <button id="createButton">Create</button>

  <script>
    document.getElementById("createButton").addEventListener("click", function() {
      const text = document.getElementById("uiText").value;
      fetch('/apps/creator', {
        method: 'POST',
        body: JSON.stringify(text)
      })
      .then(response => {
        if (response.status === 200) {
          const redirectUrl = response.headers.get("Location");  // Replace 'Location' with the actual header name, if different
          if (redirectUrl) {
            window.location.href = redirectUrl;  // Redirect to the new URL
          } else {
            location.reload();  // Fallback: Refresh the page if the header is not found
          }
        }
      })
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>View Doodle</title>
  <style>
    body, html {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align to the top */
      font-size: 40px; /* Increase base font size for better readability on mobile */
      padding-top: 20px; /* Add some padding at the top */
      overflow: hidden; /* Make it scrollable */
    }

    canvas {
      margin-top: 10px;
      border: 4px solid #000; /* Increase border size for better visibility */
      width: 800px; /* Fixed width */
      height: 1200px; /* Fixed height */
      border-radius: 10px;
    }

    input[type="text"], button {
      font-size: 1.2em; /* Increase font size */
      padding: 10px; /* Add padding for easier tapping */
      margin: 20px; /* Add some margin for separation */
      width: 500px; /* Almost full width */
    }

    button {
      font-size: 1.2em; /* Increase font size */
      padding: 10px; /* Add more padding for easier tapping */
      margin: 20px; /* Add some margin for separation */
      width: 250px; /* Almost full width */
      background-color: #7a7a7a; /* Set a background color */
      color: white; /* Set text color */
      border: none; /* Remove default border */
      border-radius: 5px; /* Add rounded corners */
      cursor: pointer; /* Change cursor on hover */
    }

    button:hover {
      background-color: #424242; /* Change background color on hover */
    }

    h1 {
      margin: 10px;
      text-align: center;
      color: black;
    }

    #linkList {
      margin-top: 20px; /* Add some space above the link list */
      width: 90%; /* Almost full width */
      max-height: 400px; /* Set a maximum height */
      overflow-y: auto; /* Make it scrollable */
    }

    #linkList a {
      display: inline-block; /* Make them block-level elements */
      padding: 10px; /* Add padding for easier tapping */
      margin: 5px; /* Add some margin for separation */
      background-color: #f1f1f1; /* Add a background color */
      color: #333; /* Set text color */
      text-decoration: none; /* Remove underline */
      border-radius: 5px; /* Add rounded corners */
      width: calc(100% - 20px); /* Take up almost full width, accounting for padding */
    }

    #linkList a:hover {
      background-color: #ddd; /* Change background color on hover */
    }

    /* Media query for desktop screens */
    @media (min-width: 1024px) {
      body, html {
        overflow: scroll; /* Make it scrollable */
      }
    }
  </style>
</head>
<body>
  <h1 id="doodleTitle"></h1>
  <p id="doodleAuthor"></p>
  <canvas id="pixelCanvas" width="800" height="1000"></canvas>
  <button id="returnHome" onclick="window.location.href = '/apps/micro-doodle';">Home</button>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");
    const cellSize = 10; // Each cell is 10x10 pixels

    // Fetch the doodle data from the Urbit ship
    fetch(`${window.location.href}/state`)
    .then(response => response.json())
    .then(data => {
      const [title, author, ...pixels] = data;

      // Set title and author
      document.getElementById("doodleTitle").innerText = title;
      document.getElementById("doodleAuthor").innerText = `By ${author}`;

      let drawOrder = 1;

      function drawNextPixel() {
        const index = pixels.findIndex(p => p === drawOrder);
        if (index === -1) return;

        const row = Math.floor(index / 80);
        const col = index % 80;

        ctx.fillStyle = "#000"; // Change this for different colors
        ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);

        drawOrder++;
        requestAnimationFrame(drawNextPixel);
      }

      drawNextPixel();
    });
  });
</script>

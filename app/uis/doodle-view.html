<!DOCTYPE html>
<html>
<head>
  <title>View Doodle</title>
  <style>
    body, html {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align to the top */
      font-size: 40px; /* Increase base font size for better readability on mobile */
      padding-top: 20px; /* Add some padding at the top */
      overflow: auto; /* Make it scrollable */
      background-color: #92deff;
      font-family: Arial;
    }

    canvas {
      margin-top: 10px;
      border: 5px solid #000; /* Increase border size for better visibility */
      width: 800px; /* Fixed width */
      height: 1200px; /* Fixed height */
      border-radius: 40px;
      background-color: white;
    }

    input[type="text"], button {
      font-size: 1.2em; /* Increase font size */
      padding: 10px; /* Add padding for easier tapping */
      margin: 20px; /* Add some margin for separation */
      width: 500px; /* Almost full width */
      border: 3px solid #000;
      border-radius: 10px;
    }

    button {
      font-size: 1.2em; /* Increase font size */
      padding: 10px; /* Add more padding for easier tapping */
      margin: 20px; /* Add some margin for separation */
      width: 250px; /* Almost full width */
      background-color: #ffffff; /* Set a background color */
      color: rgb(0, 0, 0); /* Set text color */
      border: 3px solid #000; /* Remove default border */
      border-radius: 10px; /* Add rounded corners */
      cursor: pointer; /* Change cursor on hover */
    }

    h1 {
      margin: 10px;
      text-align: center;
      color: black;
    }

    button:hover {
      background-color: #b5b5b5; /* Change background color on hover */
    }

    /* Media query for desktop screens */
    @media (min-width: 1024px) {
      body, html {
        overflow: scroll; /* Make it scrollable */
      }
    }
  </style>
</head>
<body>
  <h1 id="doodleTitle"></h1>
  <p id="doodleAuthor"></p>
  <canvas id="pixelCanvas" width="800" height="1200"></canvas>
  <button id="returnHome" onclick="window.location.href = '/apps/micro-doodle';">Home</button>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const canvas = document.getElementById("pixelCanvas");
  const ctx = canvas.getContext("2d");
  const cellSize = 10; // Each cell is 10x10 pixels

  // Fetch the doodle data from the Urbit ship
  fetch(`${window.location.href}/state`)
  .then(response => response.json())
  .then(data => {
    const [title, author, ...pixels] = data;

    // Set title and author
    document.getElementById("doodleTitle").innerText = title;
    document.getElementById("doodleAuthor").innerText = `by ${author}`;

    // Sort pixels by draw order
    pixels.sort((a, b) => a[2] - b[2]);

    let drawOrder = 1;

    function drawNextPixel() {
      const pixel = pixels.find(p => p[2] === drawOrder);
      if (!pixel) return;

      const [col, row] = pixel;

      ctx.fillStyle = "#000"; // Change this for different colors
      ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);

      drawOrder++;
      requestAnimationFrame(drawNextPixel);
    }

    drawNextPixel();
  });
});
</script>

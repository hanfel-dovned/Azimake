<!DOCTYPE html>
<html>
<head>
  <title>Doodle</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align to the top */
      font-size: 40px; /* Increase base font size for better readability on mobile */
      padding-top: 20px; /* Add some padding at the top */
    }

    canvas {
      border: 4px solid #000; /* Increase border size for better visibility */
      width: 500px; /* Fixed width */
      height: 500px; /* Fixed height */
      border-radius: 10px;
    }

    input[type="text"], button {
      font-size: 1.2em; /* Increase font size */
      padding: 10px; /* Add padding for easier tapping */
      margin: 5px; /* Add some margin for separation */
      width: 90%; /* Almost full width */
    }

    button {
      font-size: 1.2em; /* Increase font size */
      padding: 15px 20px; /* Add more padding for easier tapping */
      margin: 10px; /* Add some margin for separation */
      width: 90%; /* Almost full width */
      background-color: #007bff; /* Set a background color */
      color: white; /* Set text color */
      border: none; /* Remove default border */
      border-radius: 5px; /* Add rounded corners */
      cursor: pointer; /* Change cursor on hover */
      transition: background-color 0.3s ease; /* Add transition for hover effect */
    }

    button:hover {
      background-color: #0056b3; /* Change background color on hover */
    }

    #linkList {
      margin-top: 20px; /* Add some space above the link list */
      width: 90%; /* Almost full width */
      max-height: 200px; /* Set a maximum height */
      overflow-y: auto; /* Make it scrollable */
    }

  </style>
</head>
<body>
  <canvas id="pixelCanvas" width="300" height="300"></canvas>
  <input type="text" id="titleBox" placeholder="Title">
  <button id="publishButton">Publish</button>
  <div id="linkList"></div>
</body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function() {
  let pixelGrid = new Array(900).fill(0);
  let drawing = false;
  let drawOrder = 1;

  // Fetch initial state from Urbit ship
  fetch("/apps/micro-doodle/state").then(response => response.json()).then(initialState => {
    // Render links
    initialState.reverse().forEach(([id, title, author]) => {
      const linkElem = document.createElement("a");
      linkElem.href = `/apps/micro-doodle/${id}`;
      linkElem.innerHTML = `${title} - ${author}<br>`;
      document.getElementById("linkList").appendChild(linkElem);
    });
  });

  document.getElementById("publishButton").addEventListener("click", function() {
    const title = document.getElementById("titleBox").value;
    post("new", [title, pixelGrid]);
  });

  function post(tag, data) {
    fetch('/apps/micro-doodle', {
      method: 'POST',
      body: JSON.stringify({ [tag]: data })
    })
    location.reload();
  }

  const canvas = document.getElementById("pixelCanvas");
  const ctx = canvas.getContext("2d");
  const cellSize = 10; // Each cell is 10x10 pixels

  // For mobile touch events
  canvas.addEventListener("touchstart", startDraw);
  canvas.addEventListener("touchmove", draw);
  canvas.addEventListener("touchend", endDraw);

  // For mouse events
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", endDraw);

  function startDraw(e) {
    drawing = true;
    draw(e); // To draw immediately when you start
  }

  function endDraw() {
    drawing = false;
  }

  function draw(e) {
    if (!drawing) return;

    let x, y;

    if (e.touches) {
      x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      y = e.touches[0].clientY - canvas.getBoundingClientRect().top;
    } else {
      x = e.clientX - canvas.getBoundingClientRect().left;
      y = e.clientY - canvas.getBoundingClientRect().top;
    }

    const col = Math.floor(x / cellSize);
    const row = Math.floor(y / cellSize);
    const index = row * 30 + col; // Convert 2D coordinates to 1D index

    if (pixelGrid[index] === 0) {
      pixelGrid[index] = drawOrder++;
      ctx.fillStyle = "#000"; // Change this for different colors
      ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
    }
  }
});
</script>
